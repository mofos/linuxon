<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .parallax {
          /* The image used */
          background-image: url("/img/1.gif");
        
          /* Set a specific height */
          min-height: 400px; 
        
          /* Create the parallax scrolling effect */
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        </style>
  </head>

<body>
   
    <div class="head">

    </div>

        <div class="col-sm-12">
            
           
            
            <div class="row1" style="margin-top:10px">
                <div class="col">
                    <label>
                    Restart with new binary image:
                    <img src="" width="20px" height="20px" title="Restart with new binary image" />
                    <input type="file" id="files" style="visibility:hidden;width:1px; height:1px;" name="files[]" onchange='OnNewImage(this.files)' />
                    </label>
                </div>
            </div>
            <div class="row2">
                <div class="col">

        </div>
        <div class="code">

                    <table id="tty" class="terminal" ;">
                        
                    </table>
                    
                </div>

    </div>
        
        <div class="parallax"></div>
        
        <div style="height:1000px;background-color:rgb(0, 0, 0);font-size:36px">
        
<div class="last">

    <p>+ Linux Terminal Emulator</p>

</div>

        </div>
        
        </body>
